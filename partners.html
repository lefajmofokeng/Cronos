<style>
/* GLOBAL RESETS - SCOPED TO PARTNERS PAGE */
.ptnrs-hero-wrapper,
.ptnrs-hero-wrapper *,
.ptnrs-logosection,
.ptnrs-logosection *,
.ptnrs-showcase-main,
.ptnrs-showcase-main * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
}

* {
    scroll-behavior: auto;
    margin: 0;
    padding: 0;
}

/* HERO SECTION STYLES */
.ptnrs-hero-wrapper {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
}

.ptnrs-hero-video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: 100%;
    height: 100%;
    z-index: 1;
    backdrop-filter: 1px;
    background: rgba(44, 44, 44, 0.397);
    object-fit: cover;
}

.ptnrs-hero-textbox {
    position: relative;
    z-index: 3;
    color: white;
    padding: 30px 50px;
    border-radius: 8px;
}

.ptnrs-hero-subtitle {
    text-transform: uppercase;
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: #0078d4;
}

.ptnrs-hero-textbox h1 {
    font-size: 64px;
    font-weight: 700;
    letter-spacing: -0.04em;
}

/* LOGO GRID SECTION */
.ptnrs-logosection {
    padding: 200px 0;
    background-color: #f8f8f8;
}

.ptnrs-logogrid {
    max-width: 1000px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 100px;
    align-items: center;
    justify-items: center;
    padding: 0 20px;
}

.ptnrs-logogrid img {
    max-width: 80%;
    height: auto;
}

.ptnrs-logogrid img:hover {
    opacity: 1;
}

.ptnrs-cta-button {
    display: block;
    margin: 120px auto 0;
    padding: 15px 40px;
    border: 1px solid #080d1b;
    font-size: 1rem;
    font-weight: 600;
    color: #080d1b;
    background-color: transparent;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-family: 'Inter', sans-serif;
    text-align: center;
}

.ptnrs-cta-button a {
    border-bottom: 0;
    text-decoration: none;
    color: #080d1b;
}

.ptnrs-cta-button svg {
    vertical-align: middle;
    margin-left: 10px;
    stroke: #080d1b;
    display: inline-flex;
}

/* PARTNER SHOWCASE BLOCKS */
.ptnrs-showcase-item {
    position: relative;
    width: 100%;
    height: 85vh;
    overflow: hidden;
}

.ptnrs-showcase-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

.ptnrs-showcase-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    background-color: rgba(44, 44, 44, 0.412);
    color: white;
    padding: 60px 5% 60px 15%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    text-align: left;
}

.ptnrs-showcase-logo {
    max-width: 200px;
    height: auto;
    margin-bottom: 20px;
}

.ptnrs-showcase-overlay h2 {
    font-size: 2.5rem;
    font-weight: 900;
    margin-bottom: 15px;
}

.ptnrs-showcase-overlay p {
    max-width: 600px;
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 30px;
}

/* RESPONSIVE MEDIA QUERIES */
@media (max-width: 768px) {
    .ptnrs-logogrid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .ptnrs-hero-textbox h1 {
        font-size: 2.5rem;
    }
    
    .ptnrs-showcase-item {
        height: 50vh;
    }
}
</style>
