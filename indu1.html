
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Industry Transformation - Asymmetrical</title>
    <style>
        /* Base styles for the section */

        * {
            margin: 0;
            padding: 0;
        }
        .it-transformation-section {
            display: flex;
            min-height: 600px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #e6df41; /* The main section is now yellow for the right column */
        }

        /* 1. Left column for images: This must contain the dark background and the asymmetrical cut */
        .it-transformation-left-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            
            /* KEY CHANGE: Use a Linear Gradient to create the two-tone background in the left column */
            background: linear-gradient(to right, 
                #2c2c34 0%, /* Dark color starts at 0% */
                #2c2c34 60%, /* Dark color ends at 50% */
                #e6df41 40%, /* Yellow color starts at 50% */
                #e6df41 100% /* Yellow color ends at 100% */
            );
        }

        /* Container specifically for the image grid (centered within the left column) */
        .it-transformation-image-grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 30px;
            max-width: 450px; /* Adjust size */
        }

        .it-transformation-image-wrapper {
            width: calc(50% - 7.5px);
            box-sizing: border-box;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 4px;
            position: relative; /* Needed for text color adjustment */
            z-index: 2; /* Ensure images are above the gradient background */
        }

        .it-transformation-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: grayscale(100%);
            transition: transform 0.3s ease;
        }

        .it-transformation-image-wrapper img:hover {
            transform: scale(1.05);
        }

        /* 2. Right column for text content */
        .it-transformation-right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 60px;
            background-color: #e6df41; /* Explicitly set yellow background */
        }

        .it-transformation-headline {
            font-size: 2.8em;
            font-weight: 700;
            color: #2c2c34;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .it-transformation-divider {
            width: 50px;
            height: 4px;
            background-color: #2c2c34;
            margin-bottom: 30px;
        }

        .it-transformation-description {
            font-size: 1.1em;
            line-height: 1.7;
            color: #4a4a52;
            margin-bottom: 40px;
        }

        .it-transformation-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2c2c34;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: fit-content;
        }

        .it-transformation-button:hover {
            background-color: #4a4a52;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .it-transformation-section {
                flex-direction: column;
            }

            .it-transformation-left-column {
                /* When stacked, we revert to a simple background for clarity */
                background: #2c2c34; 
                padding: 40px 0;
            }

            .it-transformation-image-grid-container {
                max-width: 400px;
                margin: 0 auto; /* Center grid */
                width: 100%; 
                padding: 20px;
            }

            .it-transformation-image-wrapper {
                width: calc(50% - 10px);
            }

            .it-transformation-right-column {
                padding: 40px;
                text-align: center;
            }

            .it-transformation-divider {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>

    <section class="it-transformation-section">
        <div class="it-transformation-left-column">
            <div class="it-transformation-image-grid-container"> 
                <div class="it-transformation-image-wrapper">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?fit=crop&w=200&h=200" alt="Smiling IT Professional 1">
                </div>
                <div class="it-transformation-image-wrapper">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?fit=crop&w=200&h=200" alt="Smiling IT Professional 2">
                </div>
                <div class="it-transformation-image-wrapper">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?fit=crop&w=200&h=200" alt="Serious IT Professional 3">
                </div>
                <div class="it-transformation-image-wrapper">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?fit=crop&w=200&h=200" alt="Focused IT Professional 4">
                </div>
            </div>
        </div>
        <div class="it-transformation-right-column">
            <h2 class="it-transformation-headline">
                Our expertise <br> transforms <br> IT businesses.
            </h2>
            <div class="it-transformation-divider"></div>
            <p class="it-transformation-description">
                Start a journey with us. Reinvent your technological landscape and digital strategy. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <a href="#" class="it-transformation-button">View All Solutions</a>
        </div>
    </section>

</body>
</html>
