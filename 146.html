<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Business Management Solutions</title>
    <!-- Load Inter Font --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           A. GLOBAL & BASE STYLES
           ========================================= */
        :root {
            --sr-color-primary-text: #010119;      /* Dark Navy for headings */
            --sr-color-accent-blue: #1199fA;       /* Bright Blue (as one of the block colors) */
            --sr-color-complementary: #8A2BE2;     /* A vibrant complementary purple, similar to image */
            --sr-color-gray-bg: #f4f4f4;           /* Light grey background for the section */
            --sr-color-white: #fff;                /* White for text and icons inside blocks */
            --sr-font-family: 'Inter', sans-serif;
            --sr-transition-speed: 0.3s;
        }

        body {
            font-family: var(--sr-font-family);
            background-color: var(--sr-color-white); /* Default body background */
            margin: 0;
            line-height: 1.6;
        }

        .sr-section-container {
            background-color: var(--sr-color-gray-bg); /* Section background color */
            padding: 5rem 0;
            text-align: center;
        }

        .sr-inner-wrapper {
            width: 90%;
            max-width: 1000px; /* Adjust max-width for the grid */
            margin: 0 auto;
        }

        .sr-main-heading {
            font-size: 3rem;
            font-weight: 800;
            color: var(--sr-color-primary-text);
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .sr-sub-text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 3.5rem;
        }

        /* =========================================
           B. GRID LAYOUT FOR SERVICE BLOCKS
           ========================================= */
        .sr-service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid */
            gap: 1.5rem; /* Space between blocks */
            justify-content: center; /* Center items if they don't fill the row */
        }

        .sr-service-block {
            background-color: var(--sr-color-accent-blue); /* Default blue background */
            color: var(--sr-color-white);
            padding: 2.5rem;
            border-radius: 12px; /* Rounded corners */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes icon/text apart if needed */
            align-items: center;
            text-align: center;
            min-height: 220px; /* Ensure consistent height */
            transition: transform var(--sr-transition-speed) ease-out, box-shadow var(--sr-transition-speed) ease-out;
            cursor: pointer;
            position: relative;
            overflow: hidden; /* For glow effect */
        }

        /* Alternate color for some blocks */
        .sr-service-block.sr-block-alt {
            background-color: var(--sr-color-complementary); /* Purple background */
        }
        
        /* Hidden text/image for overlay effect - if needed in future */
        .sr-service-block.sr-block-image {
            background-color: var(--sr-color-primary-text); /* Dark background for image blocks */
            background-size: cover;
            background-position: center;
            display: flex; /* Ensure content is still centered */
            justify-content: center;
            align-items: center;
        }
        
        .sr-service-block.sr-block-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            border-radius: 12px;
        }

        .sr-service-block:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .sr-block-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem; /* Space between title and icon */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 1; /* Above any potential overlay */
        }

        .sr-block-icon {
            font-size: 3.5rem; /* Large icon size */
            line-height: 1; /* Prevent extra space */
            color: var(--sr-color-white); /* White icon */
            z-index: 1; /* Above any potential overlay */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); /* Subtle icon glow */
        }
        
        /* Additional styling for the block that uses a background image
           This will typically hide the icon/text or change its color for contrast */
        .sr-block-image .sr-block-title,
        .sr-block-image .sr-block-icon {
            color: var(--sr-color-white); /* Ensure white text/icon over dark image overlay */
            filter: drop-shadow(0 0 8px rgba(17, 153, 250, 0.5)); /* Stronger glow for visibility */
        }
        
        /* Example background images */
        .sr-block-bg-startups {
            background-image: url('https://via.placeholder.com/400x400/010119/ffffff?text=STARTUPS'); /* Replace with actual image */
        }
        .sr-block-bg-investment {
            background-image: url('https://via.placeholder.com/400x400/010119/ffffff?text=INVESTMENT'); /* Replace with actual image */
        }


        /* =========================================
           C. MOBILE RESPONSIVENESS
           ========================================= */
        @media (max-width: 600px) {
            .sr-main-heading {
                font-size: 2.2rem;
            }
            .sr-sub-text {
                margin-bottom: 2.5rem;
            }
            .sr-service-block {
                min-height: 180px; /* Slightly shorter blocks on small screens */
                padding: 2rem;
            }
            .sr-block-title {
                font-size: 1.1rem;
            }
            .sr-block-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
